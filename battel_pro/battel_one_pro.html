<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: radial-gradient(circle at center, #000010 0%, #000 100%);
    overflow-x: hidden;
    color: #00bfff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* üîπ Navbar */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 8vh;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 1px solid #00bfff;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 3vw;
    z-index: 10;
  }

  .navbar h1 {
    font-size: clamp(1.2rem, 2vw, 1.8rem);
    color: #00bfff;
    text-shadow: 0 0 10px #00bfff;
  }

  .sound-controls button {
    background: none;
    border: 1px solid #00bfff;
    color: #00bfff;
    margin-left: 1vw;
    padding: 0.5em 1em;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-size: clamp(0.8rem, 1vw, 1rem);
  }

  .sound-controls button:hover {
    background: #00bfff;
    color: black;
  }

  /* üîπ Sidebar */
  .sidebar {
    position: fixed;
    top: 8vh;
    left: 0;
    width: clamp(180px, 20vw, 220px);
    height: calc(100vh - 8vh);
    background: rgba(0, 0, 0, 0.7);
    border-right: 1px solid #00bfff;
    padding: 2vh 1vw;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 5;
  }

  .player-info {
    line-height: 1.8;
  }

  .player-info span {
    display: block;
    color: #00bfff;
    text-shadow: 0 0 8px #00bfff;
    font-size: clamp(0.9rem, 1.2vw, 1rem);
  }

  /* üîπ Main Content */
  .main-content {
    margin-left: clamp(180px, 20vw, 240px);
    margin-top: 10vh;
    flex: 1;
    text-align: center;
    position: relative;
    z-index: 3;
    padding: 0 2vw;
  }

  .mode-select {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: clamp(15px, 3vw, 40px);
    margin-top: clamp(80px, 10vh, 150px);
  }

  .mode {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00bfff;
    border-radius: 15px;
    padding: clamp(20px, 4vh, 40px);
    width: clamp(160px, 25vw, 220px);
    cursor: pointer;
    box-shadow: 0 0 20px #00bfff;
    transition: 0.3s;
    color: white;
    font-size: clamp(0.9rem, 1.5vw, 1.2rem);
  }

  .mode:hover {
    background: #00bfff;
    color: black;
    transform: scale(1.05);
  }

  /* üîπ Chat Box */
  .chat-box {
    position: absolute;
    bottom: 3vh;
    left: 50%;
    transform: translateX(-50%);
    width: clamp(250px, 60%, 700px);
    background: rgba(10, 11, 11, 0.7);
    border: 1px solid #00bfff;
    border-radius: 15px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-box input {
    flex: 1;
    background: black;
    border: 1px solid #00bfff;
    color: #00bfff;
    padding: 8px;
    border-radius: 10px;
    margin-right: 10px;
  }

  .chat-box button {
    background: #00bfff;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    color: black;
    font-weight: bold;
  }

  /* üîπ Smoke Effect */
  canvas#smokeCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  /* üì± ŸÖŸäÿØŸäÿß ŸÑŸÑŸÖŸàÿ®ÿßŸäŸÑ */
  @media (max-width: 768px) {
    .sidebar {
      position: relative;
      width: 100%;
      height: auto;
      border-right: none;
      border-bottom: 1px solid #00bfff;
      flex-direction: row;
      justify-content: space-around;
      text-align: center;
    }

    .main-content {
      margin: 0;
      padding-top: 12vh;
    }

    .mode-select {
      margin-top: 8vh;
      gap: 20px;
    }

    .chat-box {
      width: 90%;
    }
  }
</style>









</head>
<body>

  <canvas id="smokeCanvas"></canvas>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>‚öîÔ∏è Code Battle Arena</h1>
    <div class="sound-controls">
      <button id="volDown">üîâ</button>
      <button id="volUp">üîä</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="player-info">
      <span>Name: <strong>PlayerX</strong></span>

    </div>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="mode-select">

<a href="QU_ONE.html" class="mode">‚öîÔ∏è Play Solo</a>
<a href="friend.html" class="mode">üë• Play with Friend</a>
<a href="group.html" class="mode">üèÜ Join Group</a>



    </div>

      <input type="text" placeholder="Type your message...">

    </div>
  </main>


  <script>
    /* üîä Volume Controls */
    const music = document.getElementById('bgMusic');
    document.getElementById('volUp').onclick = () => { music.volume = Math.min(1, music.volume + 0.1); };
    document.getElementById('volDown').onclick = () => { music.volume = Math.max(0, music.volume - 0.1); };

    /* üí® Smoke Effect */
    const canvas = document.getElementById("smokeCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Smoke {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 60 + 40;
        this.speedY = Math.random() * 1 + 0.5;
        this.alpha = Math.random() * 0.3 + 0.2;
      }
      update() {
        this.y -= this.speedY;
        this.alpha -= 0.001;
      }
      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        gradient.addColorStop(0, `rgba(0,191,255,${this.alpha})`);
        gradient.addColorStop(1, `rgba(0,0,0,0)`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const smokes = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (smokes.length < 100) smokes.push(new Smoke());
      smokes.forEach((s, i) => {
        s.update();
        s.draw();
        if (s.alpha <= 0) smokes.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
  <audio id="bgMusic" src="sounds/battle-epic-241575 (1).mp3"></audio>
 <script src="battelone_pro.js"></script>
