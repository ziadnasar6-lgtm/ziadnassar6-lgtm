

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚔️ Code Battle Arena - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #070018, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 0.9em;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(0,255,255,0.4);
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      color: #00fff7;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #00fff7;
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00fff7, #0066ff);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00fff7;
    }

    .logo {
      font-size: 1.6em;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
      margin-bottom: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚔️ Code Battle Arena</div>
    <h1>Enter the Arena</h1>
    <p>Set your player profile and prepare for battle</p>

    <input type="text" id="playerName" placeholder="Enter your name" required>
    <input type="text" id="nickname" placeholder="Nickname / Title">
    
    <select id="language">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="cpp">C++</option>
      <option value="java">Java</option>
    </select>

    <select id="questionType">
      <option value="mcq">Multiple Choice</option>
      <option value="problem">Problem Solving</option>
      <option value="code">Code Writing</option>
    </select>

    <button id="enterBattle">⚡ Enter the Battle</button>
  </div>

  <script>
    document.getElementById("enterBattle").addEventListener("click", () => {
      const name = document.getElementById("playerName").value.trim();
      const nickname = document.getElementById("nickname").value.trim();
      const language = document.getElementById("language").value;
      const questionType = document.getElementById("questionType").value;

      if (!name) {
        alert("Please enter your name before joining!");
        return;
      }

      // Save player info locally
      const playerData = {
        name,
        nickname,
        language,
        questionType,
        points: 10,
        rank: "Beginner"
      };

      localStorage.setItem("playerData", JSON.stringify(playerData));

      // Go to the battle page
      window.location.href = "battel.html";
    });
  </script>
  <script src="battel.js"></script>
</body>
</html>
