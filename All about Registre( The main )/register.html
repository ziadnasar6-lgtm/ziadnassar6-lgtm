

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* 🌊 خلفية البحر */
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: url('https://png.pngtree.com/thumb_back/fh260/background/20190223/ourmid/pngtree-blue-night-sky-clouds-stars-quiet-background-backgroundnight-backgroundstarry-backgroundstar-image_85722.jpg')
        no-repeat center center/cover;
    }

    /* 💫 تأثير حركة الماء */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 40, 100, 0.3);
      backdrop-filter: blur(3px);
      animation: water 10s infinite alternate ease-in-out;
    }

    @keyframes water {
      0% { backdrop-filter: blur(3px) brightness(1); }
      100% { backdrop-filter: blur(5px) brightness(1.2); }
    }

    /* 🧊 الصندوق الزجاجي */
    .signup-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.4);
      border-radius: 20px;
      padding: 40px 50px;
      width: 380px;
      color: #fff;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #00aaff;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #e0e0e0;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 15px;
      color: #333;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      box-shadow: 0 0 10px #00aaff;
    }

    .signup-btn {
      width: 100%;
      background: linear-gradient(90deg, #007bff, #00ccff);
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.4s;
      margin-top: 10px;
    }

    .signup-btn:hover {
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.7);
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    .login-link a {
      color: #aee6ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="/register" method="POST">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required />

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter password" required />

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm password" required />

      <label>Country</label>
      <select required>
        <option value="">Select your country</option>
        <option>Egypt</option>
        <option>USA</option>
        <option>UK</option>
        <option>Germany</option>
        <option>India</option>
      </select>

      <button class="signup-btn">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
