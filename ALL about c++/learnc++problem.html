  <!-- ===== JS ===== -->
  <script>
    // توليد 30 دايرة 🔥
    const container = document.querySelector(".circles-container");
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement("div");
      div.className = "fire-circle" + (i === 1 ? " active" : " locked");
      div.dataset.lesson = i;
      div.textContent = "🔥 " + i;
      container.appendChild(div);
    }

    // تحميل البيانات لما يضغط المستخدم
    document.querySelectorAll(".fire-circle").forEach(circle => {
      circle.addEventListener("click", () => {
        if (circle.classList.contains("locked")) return;

        document.querySelectorAll(".fire-circle").forEach(c => c.classList.remove("active"));
        circle.classList.add("active");

        const num = parseInt(circle.dataset.lesson);
        loadLesson(num);

        // حركة بسيطة عند الضغط
        circle.animate(
          [
            { transform: "scale(1)", boxShadow: "0 0 0px red" },
            { transform: "scale(1.2)", boxShadow: "0 0 25px orange" },
            { transform: "scale(1)", boxShadow: "0 0 0px red" }
          ],
          { duration: 400, easing: "ease-in-out" }
        );

        // ينزل تلقائيًا للصندوق
        const targetSection = document.querySelector(".lesson-section");
        if (targetSection) targetSection.scrollIntoView({ behavior: "smooth" });
      });
    });
  </script>
