
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• C++ Online Compiler üî•</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ===== Sidebar Button ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      width: 200px;
      background: linear-gradient(180deg, #1a0000, #330000);
      padding: 20px;
      box-shadow: 0 0 20px #ff3300;
    }

    .sidebar h2 {
      text-align: center;
      color: #ff3300;
    }

    .compiler-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff3300;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #ff6600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .compiler-btn:hover {
      background: #ff6600;
      box-shadow: 0 0 25px #ff3300;
      transform: scale(1.05);
    }

    .compiler-btn i {
      margin-right: 10px;
      font-size: 20px;
    }

    /* ===== Modal Overlay ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: #1a1a1a;
      border: 2px solid #ff3300;
      border-radius: 15px;
      box-shadow: 0 0 40px #ff3300;
      width: 70%;
      max-width: 800px;
      padding: 20px;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      color: #ff3300;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #ff6600;
      transform: scale(1.1);
    }

    h2 {
      color: #ff6600;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #0d0d0d;
      color: #00ff99;
      border: 1px solid #ff3300;
      border-radius: 10px;
      font-family: monospace;
      padding: 10px;
      resize: none;
      box-shadow: inset 0 0 10px #ff3300;
    }

    .run-btn {
      background: linear-gradient(90deg, #ff3300, #ff6600);
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff3300;
    }

    .run-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6600;
    }

    pre {
      background: #0d0d0d;
      color: #00ff99;
      border: 1px solid #ff3300;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>üî• Menu üî•</h2>
    <div class="compiler-btn" id="openCompiler">
      <i>üíª</i> Online Compiler
    </div>
  </aside>

  <div class="modal" id="compilerModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">‚ùå</button>
      <h2>üî• C++ Online Compiler üî•</h2>
      <textarea id="codeInput" placeholder="Write your C++ code here..."></textarea>
      <button class="run-btn" id="runCode">üöÄ Run</button>
      <pre id="outputBox">Output will appear here...</pre>
    </div>
  </div>

  <script>
    const modal = document.getElementById("compilerModal");
    const openBtn = document.getElementById("openCompiler");
    const closeBtn = document.getElementById("closeModal");
    const runBtn = document.getElementById("runCode");
    const codeInput = document.getElementById("codeInput");
    const outputBox = document.getElementById("outputBox");

    openBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    runBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      if (code === "") {
        outputBox.textContent = "‚ö†Ô∏è Please write some code first!";
        outputBox.style.color = "#ffaa00";
      } else {
        // ŸÖÿ¨ÿ±ÿØ ŸÖÿ≠ÿßŸÉÿßÿ© ŸÑŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
        outputBox.textContent = "üß† Running your C++ code...\n\n" + code + "\n\n‚úÖ (Simulation complete)";
        outputBox.style.color = "#00ff99";
      }
    });

    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
