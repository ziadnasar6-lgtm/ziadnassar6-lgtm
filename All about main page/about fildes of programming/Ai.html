    body {
      margin: 0;

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      overflow: auto;
      height: 500px;
    }

    .main-article h1 {
      text-align: center;
      color: #4e342e;
      margin-bottom: 10px;
    }

    .main-article p {
      line-height: 1.6;

    /* 🌾 تنسيق الزر */
    .zouz-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #f5deb3; /* بيج ناعم */
      color: #000; /* الخط أسود */
      font-weight: bold;
      font-size: 16px;
      text-decoration: none; /* يشيل الخط */
      border-radius: 10px;
      border: 2px solid #e0c48d;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .zozz
    {
        margin-bottom: 30px ;
    }

    /* ✨ تأثير عند المرور */
    .zouz-btn:hover {
      background-color: #f0d49a;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    /* 🖱️ عند الضغط */
    .zouz-btn:active {
      transform: scale(0.97);
    }
