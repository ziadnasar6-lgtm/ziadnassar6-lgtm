<canvas id="background"></canvas>

<script>
(() => {
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  const links = Array.from(document.querySelectorAll('.hidden-links a'));
  
  const data = links.map(a => ({ link: a.href, label: a.textContent }));

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    arrangeCircles();
  });

  class GlowCircle {
    constructor(link, label, x, y) {
      this.x = x;
      this.y = y;
      this.baseX = x;
      this.baseY = y;
      this.radius = 200;
      this.alpha = Math.random() * 0.3 + 0.15;
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 0.02 + 0.01;
      this.amplitude = Math.random() * 10 + 5;
      this.link = link;
      this.label = label;
      this.hovered = false;
    }

    update() {
      this.angle += this.speed;
      this.x = this.baseX + Math.cos(this.angle) * this.amplitude;
      this.y = this.baseY + Math.sin(this.angle) * this.amplitude;
    }

    draw(ctx) {
      const r = this.radius * (this.hovered ? 1.25 : 1);
      const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
      grad.addColorStop(0, `rgba(0,150,255,${this.alpha * 1.5})`);
      grad.addColorStop(0.4, `rgba(130,0,255,${this.alpha * 1.2})`);
      grad.addColorStop(1, `rgba(0,0,0,0)`);

      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(this.x, this.y, r, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      ctx.save();
      ctx.font = `bold ${this.hovered ? 26 : 22}px Poppins`;
      ctx.fillStyle = this.hovered ? 'rgba(255,255,255,1)' : 'rgba(255,255,255,0.8)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.shadowColor = 'rgba(0,150,255,0.8)';
      ctx.shadowBlur = 15;
      ctx.fillText(this.label, this.x, this.y);
      ctx.restore();
    }

    contains(px, py) {
      const dx = px - this.x;
      const dy = py - this.y;
      return (dx * dx + dy * dy) <= (this.radius * this.radius);
    }
  }

  let circles = [];

  function arrangeCircles() {
    circles = [];
    const marginX = width * 0.015;
    const marginY = height * 0.015;
    const usableWidth = width - marginX * 2;
    const usableHeight = height - marginY * 2;

    const layout = [3, 4, 3];
    let index = 0;
    const rowHeight = usableHeight / layout.length;

    layout.forEach((count, rowIndex) => {
      const y = marginY + rowHeight * (rowIndex + 0.5);
      const spacing = usableWidth / (count + 1);
      for (let i = 0; i < count; i++) {
        if (index >= data.length) break;
        const x = marginX + spacing * (i + 1);
        const { link, label } = data[index++];
        circles.push(new GlowCircle(link, label, x, y));
      }
    });
  }

  arrangeCircles();

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for (const c of circles) {
      c.update();
      c.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
  }

  canvas.addEventListener('mousemove', e => {
    const p = getPos(e);
    let hover = false;
    for (const c of circles) {
      c.hovered = c.contains(p.x, p.y);
      if (c.hovered) hover = true;
    }
    canvas.style.cursor = hover ? 'pointer' : 'default';
  });

  canvas.addEventListener('click', e => {
    const p = getPos(e);
    for (const c of circles) {
      if (c.contains(p.x, p.y)) {
        window.open(c.link, '_blank');
        break;
      }
    }
  });

  animate();
})();




</script>
